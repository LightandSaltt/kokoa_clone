<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>KT</span>      
                <i class="fas fa-wifi"></i>       
            </div>
            <div class="status-bar__column">
                <span>21:22</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoa Talk</h1>
        <p class="welcome-header__text">코코아 톡 계정에 접속 하시려면, 이메일이나 핸드폰 번호로 로그인해 주세요.</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="이메일 또는 핸드폰 번호"/>
        <input name="password" type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <a href="#">코코아 계정 또는 비밀번호 찾기</a>     
    </form>


    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
