<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat_Screen - KaKao Clone</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
            <div class="status-bar__column">
                <span>KT</span>      
                <i class="fas fa-wifi"></i>       
            </div>
            <div class="status-bar__column">
                <span>22:00</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Pokemon Center</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search  fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>


    <main class="main-chats__screen main-chat">
        <div class="chat__timestamp">
            Thursday, January 12, 2023
        </div>
        <div class="message-row">
            <img src="https://static.wikia.nocookie.net/pokemon/images/c/c8/%EB%A6%AC%EC%9E%90%EB%AA%BD_%EA%B3%B5%EC%8B%9D_%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8.png/revision/latest?cb=20170404233220&path-prefix=ko"/>
            <div class="message-row__content">
                <span class="message__author">Charizard</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">11:41</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Yo bro</span>
                    <span class="message__time">11:41</span>
                </div>
            </div>
        </div>
       
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>    
    </form>

    <div id="no-pc">
        <span>Your screen is tooooo big lol</span>
    </div>
    

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
