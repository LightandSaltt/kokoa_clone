<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>KT</span>      
                <i class="fas fa-wifi"></i>       
            </div>
            <div class="status-bar__column">
                <span>21:32</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span class="icons__background"><i class="fas fa-search  fa-lg screen-header__icons__img"></i></span>
            <span class="icons__background">
                <span class="find-cog__notification"></span><a href="setting.html">
                <i class="fas fa-cog fa-lg screen-header__icons__img"></i></a>
            </span>  
        </div>
    </header> 

    <main class="main-chats__screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contracts</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-id-card"></i>
                <span></i>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
            
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friedns.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#CHAMPION</h5>
                    <h6 class="open-post__hashtags">#dandel#galar#invincibility</h6>
                    <div class="open-post__members">
                        <img src="https://w.namu.la/s/3642478f1e359de6205a6dd8fd49e0769db348f227475729c0e12f7150225686aacb3b29fa0fd5978f559642021f17fb49329ebbe01f8f9b124231ecdb5101953405f6a5385f80652fe87e299b60846b23ce047b8a84d8f46eb9cf908b289e0c34e5f02a8679cfd3c87dba6d82248142" />
                        <span class="open-post__member-count">542 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://w.namu.la/s/c20fdf3cd2eeed4ca033a925d1a1ce8220c1d48708d2a0e7e0aa885e265d686fa9abf09a8bf90f230ab825e96800766cd32a07b20ffc0d66f3ab69ffcf7375f53ff0d33360396b966b1644ff5680639635ebe27b2bff8902588abd713c44a232" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"><span>581</span></i>
                        </div>
                    </div>
                </div> <!-- 이후에 한 두개 더 추가해 보기 -->
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">173</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn""><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis-h"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>
</html>
