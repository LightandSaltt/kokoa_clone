<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KaKao Clone</title>
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>KT</span>      
                <i class="fas fa-wifi"></i>       
            </div>
            <div class="status-bar__column">
                <span>21:32</span>
            </div>
            <div class="status-bar__column">
                <span>99%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span class="icons__background"><i class="fas fa-search  fa-lg screen-header__icons__img"></i></span>
            <span class="icons__background"><i class="fas fa-comment-medical fa-lg screen-header__icons__img"></i></span>
            <span class="icons__background"><i class="fas fa-cog fa-comments fa-lg screen-header__icons__img"></i></span> 
            <span class="icons__background"><a href="setting.html"><i class="fas fa-cog fa-lg screen-header__icons__img"></i></a></span>  
        </div>
    </header> 

    <main class="main-chats__screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--" src="https://static.wikia.nocookie.net/pokemon/images/2/25/%ED%8F%AC%EC%BC%93%EB%AA%AC%EC%84%BC%ED%84%B0_%EC%95%A0%EB%8B%88.png/revision/latest?cb=20111113084251&path-prefix=ko" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Pokemon Center</h4>
                    <h6 class="user-component__subtitle">Please Check My Pokemon Account info</h6>
                </div>
                <!-- 나중에 더 많은 채팅창 만들어 보기! -->
                <!-- 나중에 더 많은 채팅창 만들어 보기! display: block 활용해야 할 듯 -->
                <!-- 나중에 더 많은 채팅창 만들어 보기! // block 아니면 니꼬쌤은 각 user component에-->
                <!-- 나중에 더 많은 채팅창 만들어 보기! // margin-bottom을 추가하라고 했다 -->
            </div>
            <div class="user-component__column">
                <span class="user-component__time">19:32</span>
                <div class="badge">217</div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">173</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn""><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"">
                <a class="nav__link" href="more.html">
                    <span class="nav__ellipsis-h"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
